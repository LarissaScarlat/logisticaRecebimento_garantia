<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle de Perdas</title>

 <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 16px;
    background: #f9f9f9;
  }

  h1 {
    font-size: 22px;
    margin-bottom: 8px;
  }

  h2 {
    font-size: 18px;
    margin: 16px 0 6px;
  }

  p {
    font-size: 14px;
    margin-bottom: 16px;
  }

  form {
    background: #fff;
    padding: 16px;
    border-radius: 8px;
  }

  input,
  select,
  button {
    width: 100%;
    padding: 14px;
    margin-bottom: 12px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  input:focus,
  select:focus {
    outline: none;
    border-color: #007bff;
  }

  button {
    background: #007bff;
    color: #fff;
    border: none;
    font-weight: bold;
  }

  button:active {
    transform: scale(0.98);
  }

  ul {
    padding-left: 18px;
    font-size: 14px;
  }

  li {
    margin-bottom: 6px;
  }

  /* üñ•Ô∏è Ajustes para telas maiores */
  @media (min-width: 768px) {
    body {
      max-width: 600px;
      margin: 40px auto;
    }
  }
</style>

</head>
<body>

<h1>Controle de Perdas</h1>
<p>Bem-vindo ao sistema de controle de perdas.</p>

<form id="formFuncionario">

  <h2>Respons√°vel</h2>
  <select id="responsavel" required>
    <option value="">Selecione</option>
    <option value="Vinicius">Vinicius</option>
    <option value="Coelho">Coelho</option>
    <option value="Guilherme">Guilherme</option>
    <option value="Cau√£">Cau√£</option>
    <option value="Juan">Juan</option>
    <option value="Fernanda">Fernanda</option>
    <option value="Bahia">Bahia</option>
  </select>

  <h2>C√≥digo de Barras (produtos)</h2>
  <input 
    type="text"
    id="codigoBarrasInput"
    placeholder="Bipe o c√≥digo e pressione Enter"
    autofocus
  />

  <ul id="listaCodigos"></ul>

  <h2>N¬∫ Localiza√ß√£o</h2>
  <input 
    type="text"
    id="localizacao"
    placeholder="Bipe a localiza√ß√£o"
    required
    inputmode="numeric"
  />

  <button type="submit">Enviar</button>
</form>

<script>
  const codigos = [];

  const inputCodigo = document.getElementById("codigoBarrasInput");
  const inputLocalizacao = document.getElementById("localizacao");
  const lista = document.getElementById("listaCodigos");
  const form = document.getElementById("formFuncionario");

  // Captura m√∫ltiplos c√≥digos de barras
  inputCodigo.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      e.preventDefault();

      const codigo = inputCodigo.value.trim();
      if (!codigo) return;

      if (codigos.includes(codigo)) {
        alert("C√≥digo j√° adicionado!");
        inputCodigo.value = "";
        return;
      }

      codigos.push(codigo);

      const li = document.createElement("li");
      li.textContent = codigo;
      lista.appendChild(li);

      inputCodigo.value = "";
    }
  });

  // Permite bipar localiza√ß√£o sem enviar o formul√°rio
  inputLocalizacao.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      e.preventDefault();
      inputCodigo.focus();
    }
  });

  // Envio para o backend
  form.addEventListener("submit", async function(e) {
    e.preventDefault();

    if (codigos.length === 0) {
      alert("Adicione ao menos um c√≥digo de barras.");
      return;
    }

    const dados = {
      responsavel: document.getElementById("responsavel").value,
      localizacao: inputLocalizacao.value,
      codigosBarras: codigos
    };

    try {
      const response = await fetch("/api/perdas", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(dados)
      });

      if (!response.ok) throw new Error("Erro ao enviar");

      alert("Perdas registradas com sucesso!");

      // Reset total
      form.reset();
      lista.innerHTML = "";
      codigos.length = 0;
      inputCodigo.focus();

    } catch (error) {
      console.error(error);
      alert("Erro ao enviar os dados.");
    }
  });
</script>

</body>
</html>
